main: es.exmaster.simpletools.Main
name: SimpleTools
version: 1.4.1
description: Useful commands for trolling and server managing.
api-version: '1.20'
author: yoshibv
website: www.yoshibv.es
prefix: SimpleTools

commands:
   spawn:
      description: Teleports you to spawn
      aliases:
      - sp
      permission-message: "§cYou don't have permissions to do that!"
      usage: "§cUsage: /<command> [player]"
   discord:
      description: Get this server's discord link
      permission-message: "§cYou don't have permissions to do that!"
      usage: "§cUsage: /<command>"
   thunder:
      description: Feel the gods' wrath
      permission-message: "§cYou don't have permissions to do that!"
      usage: "§cUsage: /<command> <player>"
   freefall:
      description: U brought a parachute... right?
      permission-message: "§cYou don't have permissions to do that!"
      usage: "§cUsage: /<command> <player>"
   globalchest:
      description: Open a global chest anyone can deposit or take items
      permission-message: "§cYou don't have permissions to do that!"
      usage: "§cUsage: /<command>"
   sendcoords:
      description: Broadcast your actual coordinates to all online players
      permission-message: "§cYou don't have permissions to do that!"
      usage: "§cUsage: /<command> <player>"
   simpletools:
      description: Main command
      permission-message: "§cYou don't have permissions to do that!"
      usage: "§cUsage: /<command> [reload]"

permissions:
   SimpleTools.spawn:
      description: Allows you to use the /spawn command
      default: op
   SimpleTools.spawn.others:
      description: Allows you to use the /spawn <player> command
      default: op
   SimpleTools.discord:
      description: Allows you to use the /discord command
      default: op
   SimpleTools.thunder:
      description: Allows you to use the /thunder <player> <times> command
      default: op
   SimpleTools.freefall:
      description: Allows you to use the /freefall <player> command
      default: op
   SimpleTools.globalchest:
      description: Allows you to use the /globalchest command
      default: op
   SimpleTools.globalchest.others:
      description: Allows you to use the /globalchest <player> command
      default: op
   SimpleTools.simpletools:
      description: Allows you to use /simpletools command
      default: op
   SimpleTools.simpletools.reload:
      description: Allows you to use /simpletools reload command
      default: op
   SimpleTools.sendcoords:
      description: Allows you to use /sendcoords <player> command
      default: op
   SimpleTools.*:
      description: This gives you all the perms
      default: op
      children:
         SimpleTools.spawn: true
         SimpleTools.spawn.others: true
         SimpleTools.discord: true
         SimpleTools.thunder: true
         SimpleTools.freefall: true
         SimpleTools.globalchest: true
         SimpleTools.globalchest.others: true
         SimpleTools.simpletools: true
         SimpleTools.simpletools.reload: true
         SimpleTools.sendcoords: true